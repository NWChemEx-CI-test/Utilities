name: Test download artifact

on:
  workflow_run:
    workflows: [Test upload artifact]
    branches: [dev_pr]
    types:
      - completed

jobs:
   download-a-file:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - uses: actions/download-artifact@v3
         with:
           name: my-artifact
       - name: check the variable values
         run: |
           source update-record.txt
           echo ${repo1_updated}
           echo ${repo2_updated}
