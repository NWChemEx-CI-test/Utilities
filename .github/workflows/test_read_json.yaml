name: "Read file contents"

on: 
  push:
    branches: master

jobs:
  file_contents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: get the version source
        uses: wei/wget@v1
        with:
          args: https://github.com/NWChemEx-Project/NWXCMake/blob/master/cmake/nwx_versions.cmake
      - name: get properties
        id: json_properties
        uses: zoexx/github-action-json-file-properties@release
        with:
          file_path: "nwx_versions.cmake"
          prop_path: "payload.blob"
      - name: Write raw lines 
        env:
          outfile_path: rawLines.tmp
        run: |
          echo ${{ steps.json_properties.outputs.rawLines }} > "${{env.outfile_path}}"
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Convert raw lines into JSON
        uses: NWChemEx-CI-test/.github/actions/rawlines2json@master
        with:
          infile_path: rawLines.tmp
          outfile_path: versions.json
      - name: Check results
        run: |
          cat versions.json

